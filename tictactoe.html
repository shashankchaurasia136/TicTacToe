<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Aesthetic Tic-Tac-Toe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0a0f0d, #1f1f1f);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    h1 {
      font-size: 2.6rem;
      background: linear-gradient(90deg, #ffb347, #76ff7a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(255, 179, 71, 0.6);
      margin-bottom: 30px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 110px);
      gap: 15px;
      margin-bottom: 30px;
    }

    .cell {
      width: 110px;
      height: 110px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.03), 0 0 8px rgba(255, 255, 255, 0.05);
      transform-style: preserve-3d;
    }

    .cell:hover {
      transform: rotateX(6deg) rotateY(6deg);
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.08);
    }

    .cell.x {
      color: #ffa500; /* orange */
      text-shadow: 0 0 10px #ffa500, 0 0 25px #ffa500;
      animation: pulse 1s ease-out;
    }

    .cell.o {
      color: #00ff99; /* neon green */
      text-shadow: 0 0 10px #00ff99, 0 0 25px #00ff99;
      animation: pulse 1s ease-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #76ff7a, #ffb347);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.15);
    }

    .reset {
      padding: 10px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(135deg, #ffb347, #ff6f61);
      color: white;
      box-shadow: 0 0 15px rgba(255, 111, 97, 0.4);
      transition: 0.3s;
    }

    .reset:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px rgba(255, 111, 97, 0.7);
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 90px);
        gap: 10px;
      }

      .cell {
        width: 90px;
        height: 90px;
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>3D Aesthetic Tic-Tac-Toe</h1>
  <div class="board" id="board">
    <!-- Cells will be generated here -->
  </div>
  <div class="status" id="status"></div>
  <button class="reset" onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let currentPlayer = 'X';
    let gameState = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;

    const winningCombinations = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function handleCellClick(e) {
      const cell = e.target;
      const index = cell.getAttribute('data-index');

      if (gameState[index] !== '' || !gameActive) return;

      gameState[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer.toLowerCase());

      if (checkWin()) {
        status.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
        return;
      }

      if (gameState.every(cell => cell !== '')) {
        status.textContent = `ðŸ˜ It's a draw!`;
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      status.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      return winningCombinations.some(combination =>
        combination.every(index => gameState[index] === currentPlayer)
      );
    }

    function resetGame() {
      gameState = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      status.textContent = `Player ${currentPlayer}'s turn`;
      document.querySelectorAll('.cell').forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('x', 'o');
      });
    }

    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.setAttribute('data-index', i);
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
      status.textContent = `Player ${currentPlayer}'s turn`;
    }

    createBoard();
  </script>

</body>
</html>
